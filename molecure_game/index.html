<!DOCTYPE html>
<html lang="ja"> <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>分子ビルディングブロックパズル</title> <link rel="stylesheet" href="style.css"> </head>
<body>
    <nav class="side-menu-container">
        <button id="menu-toggle" class="menu-toggle">
            <span class="bar"></span> <span class="bar"></span> <span class="bar"></span> </button>
        <div id="side-menu" class="side-menu">
            <h3>ステージ選択</h3> <ul id="stage-list">
                </ul>
        </div>
    </nav>

    <header>
        <h1>分子ビルディングブロックパズル</h1> <p>単糖を組み合わせて二糖を作ろう！</p> </header>

    <main id="game-container">
        <section id="target-molecule-section">
            <h2>目標分子</h2> <div class="molecule-display">
                <img id="target-molecule-img" src="" alt="目標分子"> <p id="target-molecule-name">スクロース</p> </div>
        </section>

        <section id="build-area-section">
            <h2>結合エリア</h2> <div id="build-area" class="drop-target">
                <p>モノマーをここにドラッグ＆ドロップしてください。</p> </div>
            <button id="check-button">結合をチェック！</button> <p id="feedback-message" class="message"></p> </section>

        <section id="monomer-pool-section">
            <h2>利用可能なモノマー</h2> <div id="monomer-pool">
                </div>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
